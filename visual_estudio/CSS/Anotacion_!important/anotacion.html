<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anotacion</title>

    <style>
        .rojo {
        color: red !important;
        }
    </style>
</head>
<body>

    <!-- La anotación !important permite
         que una propiedad sea la más específica posible (incluso 
        más que las propiedades declaradas inline utilizando el atributo style). -->
    <p style="color:blue;" class="rojo">Hola</p>

    <!-- se muestra rojo porque 
        la anotación !important 
        tiene más especificidad que el estilo 
        inline -->

</body>
</html>
