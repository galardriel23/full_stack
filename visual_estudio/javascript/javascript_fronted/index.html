<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codigo Javascript</title>
</head>
<body>
    <!-- Diferentes formas de referenciar archivos externos -->
    <script src="main1.js"></script>
    <script src="js/main2.js"></script>
    <script src="../js/main2.js"></script>
    <script src="/js/main2.js"></script>

   <!-- Codigo Javascript en nuestro archivo HTML -->
    
    <script>
        // codigo javascript.
        // Ventana emergente donde se detiene el codigo
        alert("Hello world!"); 
        // Nos escrite el texto en el navegador
        document.write("Hello world!"); 
        // Nos escribe el texto en la consola F12
        console.log("Hello world!")
    </script>

    
    

</body>
