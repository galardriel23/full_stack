<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiqueta Meter</title>
</head>
<body>
<!-- Etiqueta meter -->

    <label for="disco_c">Disco Usado C:</label>
    <meter id="disco_c" value="8" min="0" max="10"></meter><br>

    <label for="disco_d">Disco Usado D:</label>
    <meter id="disco_c" value="0.6" >60%</meter><br>
<!-- Etiqueta PROGRESS -->
    <label for="barra">Barra de Progreso</label>
    <progress value="22" max="100"></progress><br><br>

    <!-- Representacion de una formula matematica -->
    <label for="matematica">Formula matematica:</label><br>
    <math xmlns="http://www.w3.org/1998/Math/MathML">
        <mrow>
        <!-- mi=> base | min => superindice -->
        <msup><mi>a</mi><mn>2</mn></msup>
        <!-- mo => operador -->
        <mo>+</mo>
        <msup><mi>b</mi><mn>2</mn></msup>
        <mo>=</mo>
        <msup><mi>c</mi><mn>2</mn></msup>
        </mrow>
        </math>
         


</body>
</html>
