<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento Focus</title>
</head>
<body>
    
    <label for="nombre">Introduce tu nombre</label><br>
    <!-- Utilizamos la particula THIS para  hacer referencia a la function-->
    <input type="text" onfocus="myFunction(this)">

<!-- referencia a un fichero externo JS -->
    <script src="main.js"></script>
    
</body>
</html>
