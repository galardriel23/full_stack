<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>
<body>
    
    <h1>Este no es un juego</h1>
    <button onclick="playVid()" type="button">Play Video</button>
    <button onclick="pauseVid()" type="button">Pause Video</button><br> 


    <video id="myVideo" width="320" height="240" controls="controls" autoplay="autoplay" loop="loop">
    <source src="video/no_es_un_juego.mp4" type="video/mp4">

    </video>


    <script> 
        var vid = document.getElementById("myVideo"); 
        
        function playVid() { 
            myVideo.play(); 
        } 
        
        function pauseVid() { 
            myVideo.pause(); 
        } 
    </script>
    
</body>
</html>
