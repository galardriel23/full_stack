<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inner_HTMLt</title>
</head>
<body>
    <h1> The Element Object</h1>
    <h2>
        The InnerHTML Property
    </h2>

    <p id="demo" onclick="myFunction()">Click aqui para cambiar mi contenido HTML (innerHTML)</p>

    <script>
        function myFunction() { 
            document.getElementById("demo").innerHTML = "Ya he cambiado ";
        }
    </script>

</body>
</html>
